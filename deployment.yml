apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app
spec:
  replicas: 8
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
    spec:
      containers:
      - command:
        image: nginx:1.19   #A
        name: nginx
        ports:
        - containerPort: 80
